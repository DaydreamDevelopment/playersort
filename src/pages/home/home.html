  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Player Sort</h1>
      </ion-col>
      <ion-col>
        <button ion-button float-right color="secondary">Register</button>
        <button ion-button color="light" outline float-right>Login</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-5>
        <ion-card>
          <ion-card-header text-center>
            Add New Player
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-input type="text" placeholder="Player Name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label>Player Weight</ion-label>
                <ion-select [(ngModel)]="weight">
                  <ion-option value="1">1</ion-option>
                  <ion-option value="2">2</ion-option>
                  <ion-option value="3">3</ion-option>
                  <ion-option value="4">4</ion-option>
                  <ion-option value="5">5</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <button ion-button color="secondary" block>Add Player</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-sm-7>
        <ion-card>
          <ion-card-header text-center>
            Your Players
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-card>
                <ion-card-content>
                  <ion-item>
                    <ion-label>Bob</ion-label>
                    <ion-icon name="star" color="primary" item-end></ion-icon>
                    <ion-icon name="star" color="primary" item-end></ion-icon>
                    <ion-icon name="star" color="primary" item-end></ion-icon>
                    <ion-icon name="star" color="primary" item-end></ion-icon>
                    <ion-icon name="star-outline" color="primary" item-end></ion-icon>
                    <ion-toggle checked="false"></ion-toggle>
                    <ion-icon name="close" item-end></ion-icon>
                  </ion-item>
                </ion-card-content>
              </ion-card>
            </ion-list>
            <button ion-button color="secondary" block>Generate Teams</button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
